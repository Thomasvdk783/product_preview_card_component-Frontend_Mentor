<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="container-principal">
        <!-- left part -->
        <section class="left-container">
          <img
            class="img-perfume-desktop"
            src="./images/image-product-desktop.jpg"
            alt="illustration of parfum bottle"
          />
          <img class="img-perfume-mobile" src="./images/image-product-mobile.jpg" alt="image of perfum bottle">
        </section>

        <!-- Right part -->
        <section class="right-container">
          <h3 class="h3-perfume">PERFUME</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="p-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="promotion-price">$149.99</p>
            <p class="regular-price">$169.99</p>
          </div>

          <div class="btn-add-to-cart">
            <img class="icon-cart" src="./images/icon-cart.svg" alt="icon to add cart"/>
            <p>Add to cart</p>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Thomasvdk783">Thomas VDK</a>.
      </div>

    </main>

  </body>
</html>
